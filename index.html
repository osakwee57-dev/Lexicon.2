<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexicon - Professional English Mastery</title>
  <meta name="theme-color" content="#1e293b">
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
    }
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      padding: 0;
    }
    .font-mono {
      font-family: 'Roboto Mono', monospace;
    }
    
    #root:empty::before {
      content: 'Loading Lexicon...';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 1.25rem;
      color: #64748b;
      font-weight: 500;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f8fafc;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
  <!-- Use relative path for the entry point to ensure it resolves correctly in all environments -->
  <script type="module" src="./index.tsx"></script>
  <!-- Vercel Analytics -->
  <script defer src="/_vercel/insights/script.js"></script>
  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Lexicon Runtime Error:', msg, url, lineNo, columnNo, error);
      const root = document.getElementById('root');
      if (root && root.innerHTML === '') {
        root.innerHTML = '<div style="padding: 20px; text-align: center; color: #1e293b; font-family: sans-serif;"><h2>Application Error</h2><p style="color: #64748b;">' + msg + '</p><button onclick="window.location.reload()" style="margin-top: 15px; padding: 8px 16px; background: #4f46e5; color: white; border: none; border-radius: 6px; cursor: pointer;">Retry</button></div>';
      }
      return false;
    };
  </script>
</body>
</html>
